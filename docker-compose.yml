# AiFineTune Platform - Docker Compose
# Fine-tuning platform for LLM models

version: "3.9"

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: aifinetune-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-aifinetune}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aifinetune123}
      POSTGRES_DB: ${POSTGRES_DB:-AiFineTune}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-aifinetune} -d ${POSTGRES_DB:-AiFineTune}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aifinetune-network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aifinetune-backend
    restart: unless-stopped
    environment:
      # Application
      APP_NAME: "AiFineTune Platform"
      APP_VERSION: "1.0.0"
      DEBUG: ${DEBUG:-false}
      ENVIRONMENT: ${ENVIRONMENT:-production}

      # API
      API_PREFIX: /api
      CORS_ORIGINS: '["http://localhost:3000","http://localhost:80","http://frontend"]'

      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-aifinetune}:${POSTGRES_PASSWORD:-aifinetune123}@db:5432/${POSTGRES_DB:-AiFineTune}

      # JWT (CHANGE IN PRODUCTION!)
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-super-secret-key-change-in-production}
      JWT_ALGORITHM: HS256
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: 30
      JWT_REFRESH_TOKEN_EXPIRE_DAYS: 7

      # File Storage
      UPLOAD_DIR: /app/uploads
      DATASETS_DIR: /app/uploads/datasets
      MODELS_DIR: /app/uploads/models
      CHECKPOINTS_DIR: /app/uploads/checkpoints
      MAX_UPLOAD_SIZE_MB: 500

      # HuggingFace
      HF_CACHE_DIR: /app/hf_cache
      HF_TOKEN: ${HF_TOKEN:-}

      # Training
      DEFAULT_DEVICE: auto
      MAX_CONCURRENT_JOBS: 2

      # Modal.com (Cloud Training)
      MODAL_TOKEN_ID: ${MODAL_TOKEN_ID:-}
      MODAL_TOKEN_SECRET: ${MODAL_TOKEN_SECRET:-}

      # Encryption
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-}
    volumes:
      - uploads_data:/app/uploads
      - hf_cache:/app/hf_cache
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - aifinetune-network

  # React Frontend (nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: aifinetune-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - aifinetune-network

volumes:
  postgres_data:
    name: aifinetune-postgres-data
  uploads_data:
    name: aifinetune-uploads
  hf_cache:
    name: aifinetune-hf-cache

networks:
  aifinetune-network:
    name: aifinetune-network
    driver: bridge
